<mat-toolbar color="accent">
  <button mat-icon-button matTooltip="Application Menu" (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  Gestion Epicerie
  <span style="flex: 1 1 auto;"></span>
  <div>
    <button mat-icon-button matTooltip="Switch Apps">
      <mat-icon>apps</mat-icon>
    </button>
    <button mat-icon-button matTooltip="Notifications">
      <mat-icon>notifications</mat-icon>
    </button>
    <button mat-icon-button matTooltip="My Account" [matMenuTriggerFor]="accountMenu">
      <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #accountMenu [overlapTrigger]="false" yPosition="below">
      <button mat-menu-item routerLink="#">
        <mat-icon>person</mat-icon><span>Mon compte</span>
      </button>
      <button mat-menu-item>
        <mat-icon>help</mat-icon><span>Aide</span>
      </button>
      <mat-divider></mat-divider>
      <button (click)="logout()" mat-menu-item>
        <mat-icon>exit_to_app</mat-icon>Se deconnecter
      </button>
    </mat-menu>
  </div>
</mat-toolbar>
<mat-sidenav-container style="height: calc(100% - 64px); margin: 0;">
  <mat-sidenav #sidenav mode="side" [class.mat-elevation-z4]="true" style="width: 240px">
    <mat-nav-list dense>
      <mat-list-item routerLink="dashboard"><mat-icon>dashboard</mat-icon>Tableau de bord</mat-list-item>
      <mat-list-item routerLink="user"><mat-icon>person</mat-icon>Gerer les comptes</mat-list-item>
      <mat-list-item routerLink=""><mat-icon>notification_important</mat-icon>Notification(s)</mat-list-item>
      <mat-expansion-panel [class.mat-elevation-z0]="true" dense>
        <mat-expansion-panel-header>
          Produits
        </mat-expansion-panel-header>
        <mat-nav-list dense>
          <a mat-list-item routerLink="product/create"><mat-icon>add_circle_outline</mat-icon>Ajout</a>
          <a mat-list-item routerLink="product/list"><mat-icon>list</mat-icon>Liste</a>
        </mat-nav-list>
      </mat-expansion-panel>
      <mat-expansion-panel [class.mat-elevation-z0]="true" dense>
        <mat-expansion-panel-header>
          Historique
        </mat-expansion-panel-header>
        <mat-nav-list dense>
          <a mat-list-item routerLink="history"><mat-icon>money</mat-icon>Achat</a>
          <a mat-list-item routerLink="history"><mat-icon>attach_money</mat-icon>Vente</a>
        </mat-nav-list>
      </mat-expansion-panel>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet>
      <div class="container mat-body-1">
      </div>
    </router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
